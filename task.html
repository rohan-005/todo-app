<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ager- tasks</title>
    <link rel="stylesheet" href="task.css">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>
<body>

    <div class="navbar">
        <a href="" class="logo">ager</a>
        

        <div class="links">
            <a href="index.html" class="link">Home</a>
            <a href="task.html" class="link">Task</a>
            <a href="#about" class="link">About us</a>
            <a href="login.html" class="link">Login</a>
        </div>
    
        <!-- Mobile Menu Toggle Button -->
        <div class="menu-toggle" onclick="toggleMobileMenu()">
            <i class="fa-solid fa-list"></i>
        </div>

        <!-- Mobile Menu -->
        <div class="links-mobile" id="mobileMenu">
            <a href="index.html" class="link">Home</a>
            <a href="task.html" class="link">Task</a>
            <a href="#about" class="link">About us</a>
            <a href="login.html" class="link">Login</a>
        </div>
    
        <!-- Theme Toggle -->
        <div class="themetoggle" id="themetoggle">
            <i class="fa-regular fa-lightbulb"  onclick="themetoggle()"></i>
        </div>
    </div>

    <div class="add-task">
        <input type="text" placeholder="Name your task" id="input-box" required>
        <button id="addbutton" onclick="addtask()"><i class="fa-solid fa-plus"></i></button>

    </div>


    <div id="added-tasks">
        
    </div>

    <div class="details">
        <span class="taskname">hello</span><br>
        <span class="description">hello</span><br>
        <span class="startdate">date</span>
        <span class="enddate">date</span><br>
        <span class="status">status</span>
    </div>





    <script src="script.js"></script>
    
</body>
</html>
